<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Group Fitness Classes</h2>

    <ul>
        {% for class in classes %}
            <li>
                <strong>{{ class.title }}</strong> - {{ class.date }} at {{ class.location }}
                <br>
                Spots left: {{ class.spots_left }}
                {% if class.spots_left > 0 %}
                    <a href="{% url 'book_class' class.id %}">Book Now</a>
                {% else %}
                    <span>Full</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
